<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Select Branch</title>
</head>
<body >
    <header class="header"><button class="button1" onclick="location.href='index.html'">
        GPA Generator</button>
    </header>
    <p class="center">
        <h2 align="center" class="animate">Choose Your Branch:
        <select class="customSelect" id="branch">
            <option value="mech">MECH</option>
            <option value="eee">EEE</option>
            <option value="ece">ECE</option>
            <option value="cse">CSE</option>
            <option value="ise">ISE</option>
            <option value="civil">CIVIL</option>
        </select>
    </p>
    <button class="button success" id="demo" onclick="myFunction()"><span> Next </span></button>

    <div id="footer">
        <div>
            <div class="connect">
                <a href="https://github.com/ChinmayAnandS" class="github">github</a>
                <a href="https://www.instagram.com/chinmay_anand_s/" class="instagram">instagram</a>
                <a href="https://www.linkedin.com/in/chinmay-anand-s-a61162202/" class="linkedin">linkedin</a>
            </div>
            <p>Developed by Chinmay Anand, 2021</p>
        </div>
    </div>
    

    <script>
    function myFunction() {
      x=document.querySelector('#branch');

      option=x.value;

      switch (option) {
        case "mech":
            location.href="mech.html";              
            break;
        case "eee":
            location.href="eee.html";              
            break;
        case "ece":
            location.href="ece.html";              
            break;
        case "cse":
            location.href="cse.html";              
            break;
        case "ise":
            location.href="ise.html";              
            break;
        case "civil":
            location.href="civil.html";              
            break;
      
          default:
              break;
      }
    }
    </script>
</body>
</html>
