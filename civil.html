<html lang="en">
<head>

<body>
    <header class="header"><button class="button1" onclick="location.href='index.html'">
         GPA Generator </button> >> <button class="button1" onclick="location.href='civil.html'"> Civil </button>
    </header>
    <div class="main animate">
        <h2 align="center" class="animate">Choose Your Branch:</h2>
        <select class="customSelect" id="sem">
            <option value="1sem">1st Sem</option>
            <option value="2sem">2nd Sem</option>
            <option value="3sem">3rd Sem</option>
            <option value="4sem">4th Sem</option>
            <option value="5sem">5th Sem</option>
            <option value="6sem">6th Sem</option>
            <option value="7sem">7th Sem</option>
            <option value="8sem">8th Sem</option>
        </select>
    <button class="button success" id="demo" onclick="myFunction()"><span> Next </span></button>
        </div>
    <div id="footer">
      <div>
            <p>Developed by Chinmay Anand, 2021</p>
          <div class="connect">
              <a href="https://github.com/ChinmayAnandS" class="github">github</a>
              <a href="https://www.instagram.com/chinmay_anand_s/" class="instagram">instagram</a>
              <a href="https://www.linkedin.com/in/chinmay-anand-s-a61162202/" class="linkedin">linkedin</a>
          </div>
      </div>
    </div>

<script>
    function myFunction() {
      x=document.querySelector('#sem');

      option=x.value;

      switch (option) {
        case "1sem":
            location.href="civil/1st sem.html";              
            break;
        case "2sem":
            location.href="civil/2nd sem.html";              
            break;
        case "3sem":
            location.href="civil/3rd sem.html";              
            break;
        case "4sem":
            location.href="civil/4th sem.html";              
            break;
        case "5sem":
            location.href="civil/5th sem.html";              
            break;
        case "6sem":
            location.href="civil/6th sem.html";              
            break;
        case "7sem":
            location.href="civil/7th sem.html";
            break;
        case "8sem":
            location.href="civil/8th sem.html";
            break;
      
          default:
              break;
      }
    }
</script>
</body>
</html>
